<!DOCTYPE html>
<html>
<head>
  <title>Mark Sheet</title>
  <style>
    table {
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Mark Sheet</h2>
  <form>
    <table>
      <tr>
        <th>sem 1:</th>
        <td>
          <table>
            <tr>
              <th>Subject</th>
              <th>Grade</th>
            </tr>
            <tr>
              <td>Computer</td>
              <td><input type="text" name="computer_grade"></td>
            </tr>
            <tr>
              <td>Maths</td>
              <td><input type="text" name="maths_grade"></td>
            </tr>
            <tr>
                <td>Physics</td>
                <td><input type="text" name="physics_grade"></td>
              </tr>
              <tr>
                <td>Engineering Graphics</td>
                <td><input type="text" name="engineering_graphics_grade"></td>
              </tr>
              <tr>
                <td>Chemistry</td>
                <td><input type="text" name="chemistry_grade"></td>
              </tr>
            
          </table>
        </td>
      </tr>
    </table>

    

    <br>
    <button type="button" onclick="calculateGPA()">Calculate GPA</button>
  </form>

  <div id="gpaResult1"></div>

  <script>
    function calculateGPA() {
      const subjects = document.querySelectorAll('input[name$="_grade"]');
      let totalCredits = 0;
      let totalPoints = 0;

      subjects.forEach(input => {
        const grade = input.value.toUpperCase();

        
        const gradeScale = {
          'A+': 4.0,
          'A': 4.0,
          'A-': 3.7,
          'B+': 3.3,
          'B': 3.0,
          'B-': 2.7,
          'C+': 2.3,
          'C': 2.0,
          'C-': 1.7,
          'D+': 1.3,
          'D': 1.0,
          'F': 0.0,
        };

        
        if (grade in gradeScale) {
          const credits = 3; 
          totalCredits += credits;
          totalPoints += gradeScale[grade] * credits;
        }
      });

      if (totalCredits === 0) {
        alert("Please enter valid grades to calculate GPA.");
        return;
      }

      const gpa = totalPoints / totalCredits;

      const gpaResult1 = document.getElementById("gpaResult1");
      gpaResult1.innerHTML = `<p>GPA: ${gpa.toFixed(2)}</p>`;
    }
  </script>
